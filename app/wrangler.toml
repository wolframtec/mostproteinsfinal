name = "mostproteinsfinal"
compatibility_date = "2024-01-01"

# Pages build output directory (required)
pages_build_output_dir = "dist"

# Build command
[build]
command = "npm run build"

# Environment variables for production
[env.production]
vars = { 
  VITE_API_URL = "https://mostproteins-api.justbreatheaire.workers.dev",
  VITE_STRIPE_PUBLIC_KEY = "pk_live_51S4XlR0SClXAcjAhi1w6BkuRdEZaYBtsVLZXf9wg4LyriUJmWL9ztKzco7jUhmSbm35Sw9DXpuKTwnUd8iy8SUUj00bAEHhFna"
}

# Environment variables for staging
[env.staging]
vars = { 
  VITE_API_URL = "https://mostproteins-api-staging.justbreatheaire.workers.dev",
  VITE_STRIPE_PUBLIC_KEY = "pk_live_51S4XlR0SClXAcjAhi1w6BkuRdEZaYBtsVLZXf9wg4LyriUJmWL9ztKzco7jUhmSbm35Sw9DXpuKTwnUd8iy8SUUj00bAEHhFna"
}

# Headers for security and caching
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"

# Cache static assets
[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML files
[[headers]]
for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"
